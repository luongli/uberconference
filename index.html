 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="site.css">
  <link rel="stylesheet" type="text/css" href="contents.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container-fluid">
  <!-- The first row -->
  <nav class="navbar-fixed-top">
    <div class="container-fluid" id="header1">
    	<div class="col-xs-6" id="logo-container">
    		<div>
          <a href="#" id="logo">
            <img src="resources/uberconference_black.png" class="header-logo">
          </a>
          <div id="header-dropdown" class="iblock">
            <img src="resources/arrow.png" class="header-dropdown">
          </div>
        </div>
    	</div>
      <div class="col-xs-6" id="logo-container-right">
        <a>
          <div id="upgrade-cue">
            <div class="sprite-xs sprite-xs-upgrade-star iblock"></div>
            <div class="iblock">Upgrade</div>
          </div>
        </a>
        <span id="header-username">Li Nguyen</span>
        <div id="header-user-pic" class="iblock profile-picture-sm">
              <div class="profile-picture-holder circle" style="background-image:url(http://i.stack.imgur.com/9R36p.png)"></div>
              
            </div>
      </div>
    </div>
  </nav>


  <!-- The sub header -->
  <nav class="navbar-fixed-top">
    <div class="container-fluid" id="subheader">
      <div class="subheader-content">
        <span class="subheader-item">
          <div id="copy-info" class="button button-small button-green">Copy</div>
        </span>
        <span class="subheader-item">Conference: <span id="sh-conf-number">857-216-3847</span></span>
        <span class="subheader-item">PIN: 04287</span>
        <span class="subheader-item">URL: www.uberconference.com/luongintel2009</span>
      </div>
    </div>    
  </nav>

  <!-- Content -->
  <div id="content">
    <div class="container-fluid">
      <div id="dash-center">
        <div id="dash-horizon">
          <div id="dash-title">
            <div id="welcome-hd" class="dash-header">
              Welcome to UberConference
            </div>
            <div id="welcome-txt" class="body-copy">  
              When would you like to have your next conference?
              <div id="welcome-test-call">
                <a target="_blank" class="link body-copy" href="/system">Test Computer Audio</a>
              </div>
            </div>
          </div>
          <div id="dash-dots"></div>
          <div class="row">
            <div class="col-xs-6" id="timer-container">
              <div id="timer-left">
                <div id="dash-now" class="dash-now-image" style="float: right;">
                </div>
              </div>
            </div>
            <div class="col-xs-6">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


</body>
</html>
